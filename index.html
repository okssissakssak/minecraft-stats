<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>활카스 전적 검색기</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #1e1e2f;
    color: #eee;
    margin: 0;
    padding: 20px;
  }

  h2, h3 {
    color: #fff;
  }

  input, button {
    padding: 8px 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    margin-right: 10px;
  }

  input {
    width: 200px;
  }

  button {
    background-color: #3f51b5;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #5c6bc0;
  }

  .result-card {
    background-color: #2e2e3e;
    border-radius: 10px;
    padding: 16px;
    margin-top: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  .result-item {
    margin: 10px 0;
    padding: 10px;
    background-color: #383850;
    border-radius: 6px;
  }

  .win {
    color: #66FF66;
    font-weight: bold;
  }

  .lose {
    color: #FF4444;
    font-weight: bold;
  }

  .tier {
    font-weight: bold;
  }
</style>

</head>
<body>
  <h1>활카스 전적 검색기</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="닉네임 입력 후 엔터">
    <button id="searchBtn">검색</button>
    <button id="rankingBtn">🏹 승률 랭킹 보기</button>

  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
