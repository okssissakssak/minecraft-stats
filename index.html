<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>활카스 전적 검색기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>활카스 전적 검색기</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="닉네임/캐릭터 입력 후 엔터">
    <button id="searchBtn">검색</button>
    <button id="rankingBtn">🏹 승률 랭킹 보기</button>
    <button id="charBtn">📖 캐릭터 설명 보기</button>
  </div>

  <div id="result"></div>

  <!-- 캐릭터 설명 모달 -->
  <div id="charModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="charDetail"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
